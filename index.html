<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section class="section">
        <!-- <h4 id="enonce">Avec</h4> -->
        <img id="brand" class="brand" src="images/brand_JO2024.svg" alt="tissot">
        <h4 id="enonce">Jeux Olympique Paris 2024 dans</h4>
        <div class="flex compteur">
            <div class="space">
                <div id="days" class="time"></div>
                <div class="timeLib">jours</div>
            </div>
            <div class="space">
                <div id="hours" class="time"></div>
                <div class="timeLib">heures</div>
            </div>
            <div class="space">
                <div id="mins" class="time"></div>
                <div class="timeLib">mins</div>
            </div>
            <div class="space">
                <div id="sec" class="time"></div>
                <div class="timeLib">sec</div>
            </div>
        </div>
    </section>
    <p id="Compte" class='echeance'></p>
</body>
<script>

    var Affiche = document.getElementById("Compte");

    var days = document.getElementById("days");
    var hours = document.getElementById("hours");
    var mins = document.getElementById("mins");
    var secs = document.getElementById("sec");

    var jo = "Jul 26 2024 20:00:00";
    function Rebour() {
        var date1 = new Date();
        var date2 = new Date(jo);  //Date et heure de l'événement -
        // var date2 = new Date ("Jul 26 2024 20:00:00");  //Date et heure de l'événement -
        console.log(date1);
        console.log(date2);
        var sec = (date2 - date1) / 1000; // Temps donné en millièmes de seconde
        var n = 24 * 3600; //nombre de secondes dans un jour
        if (sec > 0) {
            j = Math.floor(sec / n);
            h = Math.floor((sec - (j * n)) / 3600);
            mn = Math.floor((sec - ((j * n + h * 3600))) / 60);
            sec = Math.floor(sec - ((j * n + h * 3600 + mn * 60)));

            days.innerHTML = j;
            hours.innerHTML = h;
            mins.innerHTML = mn;
            secs.innerHTML = sec;

            // Affiche.innerHTML = j +" jour(s), "+ h +" h "+ mn +" min "+ sec + " sec";
            window.status = "Il vous reste " + j + " jour(s), " + h + " h " + mn + " min " + sec + " sec pour voter.";
        }
        else if (Math.abs(sec) < (5000 * n)) { // Durée de l'événement
            Affiche.innerHTML = "Le vote est terminé ! Vous verrez le résultat dans quelques secondes.";
            // window.status = "Le vote est terminé !";
            // window.location = 'sortie.php?equipe='+club+''  
        }
        else {
            Affiche.innerHTML = "Le vote est terminé ! Vous verrez le résultat dans quelques secondes.";
            // window.status = "Le vote est terminé !";
            // window.location = 'sortie.php?equipe='+club+''  
        }

        tRebour = setTimeout("Rebour();", 1000);
    }
    Rebour();
</script>

</html>
